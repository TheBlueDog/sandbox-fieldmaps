<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Blue Robot: Sandbox</title>
	<!-- <link rel="stylesheet" type="text/css" href="build/tailwind.css"> -->
    <script type="module" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.56/dist/calcite/calcite.css"/>
    <link rel="stylesheet" type="text/css" href="custom.css"/>
</head>
<body>

    <calcite-shell dir="ltr" class="calcite-theme-light">
        <header slot="header">
          <h2>My Shell Header</h2>
        </header>
        <calcite-shell-panel
          slot="primary-panel"
          position="start"
          detached-height-scale="l"
          width-scale="m"
        >
          <calcite-action-bar class="calcite-theme-light" slot="action-bar">
            <calcite-action-group layout="vertical">
              <calcite-action
                text="Add"
                label="Add Item"
                icon="plus"
                appearance="solid"
                scale="m"
              ></calcite-action>
              <calcite-action
                text="Save"
                label="Save Item"
                icon="save"
                appearance="solid"
                scale="m"
              ></calcite-action>
            </calcite-action-group>
            <calcite-action-group layout="vertical">
              <calcite-action
                text="Layers"
                label="View Layers"
                icon="layers"
                appearance="solid"
                scale="m"
              ></calcite-action>
            </calcite-action-group>
          </calcite-action-bar>
          <p>My Leading Panel</p>
        </calcite-shell-panel>
        <!-- <div
          style="
      width:100%;
      height:100%;
      background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
        linear-gradient(-45deg, #ccc 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #ccc 75%),
        linear-gradient(-45deg, transparent 75%, #ccc 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      "
        ></div>-->
        <calcite-shell-center-row height-scale="s" position="end" slot="center-row">
          <div
            style="
      width:50vw;
      background-color: var(--calcite-app-background-content);
      padding: var(--calcite-app-cap-spacing) var(--calcite-app-side-spacing);
      "
          >
            <span>My Shell Center Row</span>
          </div>
        </calcite-shell-center-row>
        <calcite-shell-panel
          slot="contextual-panel"
          position="end"
          detached-height-scale="l"
          width-scale="m"
        >
          <calcite-action-bar class="calcite-theme-light" slot="action-bar">
            <calcite-action-group layout="vertical">
              <calcite-action
                text="Idea"
                label="Add Item"
                icon="lightbulb"
                appearance="solid"
                scale="m"
              ></calcite-action>
              <calcite-action
                text="Information"
                label="Save Item"
                icon="information"
                appearance="solid"
                scale="m"
              ></calcite-action>
            </calcite-action-group>
            <calcite-action-group layout="vertical">
              <calcite-action
                text="Question"
                label="View Layers"
                icon="question"
                appearance="solid"
                scale="m"
              ></calcite-action>
            </calcite-action-group>
          </calcite-action-bar>
          <p>My Trailing Panel</p>
        </calcite-shell-panel>
        <footer slot="footer">My Shell Footer</footer>
      </calcite-shell>
      

</body>
</html>
